server {
    listen 80;

    # Phục vụ các file tĩnh từ thư mục gốc
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Dòng này cần thiết cho các ứng dụng SPA (Single Page Application) như React
        # Nếu không tìm thấy file, nó sẽ trả về index.html để React Router xử lý
        try_files $uri $uri/ /index.html;
    }

    # Trong môi trường ECS + ALB, ALB sẽ route /api/* sang backend,
    # nên frontend Nginx không cần reverse proxy nội bộ.
}
