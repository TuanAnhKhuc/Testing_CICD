server {
    listen 80;

    # Proxy API requests to the backend service inside the compose network
    # Strip the /api prefix so /api/Todo -> http://apiservice:8080/Todo
    location ^~ /api/ {
        proxy_pass http://apiservice:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Phục vụ các file tĩnh từ thư mục gốc
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Dòng này cần thiết cho các ứng dụng SPA (Single Page Application) như React
        # Nếu không tìm thấy file, nó sẽ trả về index.html để React Router xử lý
        try_files $uri $uri/ /index.html;
    }

    # Trong môi trường ECS + ALB, có thể để ALB route /api/* sang backend.
}
