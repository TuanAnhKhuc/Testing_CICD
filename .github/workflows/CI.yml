name: Build and Push Docker Images to Docker Hub

on:
  push:
    branches:
      - dev
      - main

env:
  # Thay thế 'your-dockerhub-username' bằng tên người dùng Docker Hub của bạn
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # Đặt tên repo cố định cho frontend và backend
  FRONTEND_REPO_NAME: todo-frontend
  BACKEND_REPO_NAME: todo-api

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Lấy tên nhánh (ví dụ: dev, main) để làm tag cho image
      - name: Set environment tag
        id: vars
        run: echo "tag=${GITHUB_REF_NAME,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./App
          file: ./App/src/TodojsAspire.ApiService/Dockerfile
          push: true
          # Tên image sẽ là: your-username/todo-api:dev
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.BACKEND_REPO_NAME }}:${{ steps.vars.outputs.tag }}
            ${{ github.ref == 'refs/heads/main' && format('{0}/{1}:latest', env.DOCKERHUB_USERNAME, env.BACKEND_REPO_NAME) || '' }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./App/src/todo-frontend
          file: ./App/src/todo-frontend/Dockerfile
          push: true
          # Tên image sẽ là: your-username/todo-frontend:dev
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_REPO_NAME }}:${{ steps.vars.outputs.tag }}
            ${{ github.ref == 'refs/heads/main' && format('{0}/{1}:latest', env.DOCKERHUB_USERNAME, env.FRONTEND_REPO_NAME) || '' }}