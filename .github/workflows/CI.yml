name: Build and Push Docker Images (Simple Tagging)

on:
  push:
    branches:
      - dev
      - main

env:
  # Thay thế 'your-dockerhub-username' bằng tên người dùng Docker Hub của bạn
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  FRONTEND_REPO_NAME: todo-frontend
  BACKEND_REPO_NAME: todo-api

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Lấy các biến cần thiết: tên nhánh và mã hash ngắn của commit
      - name: Set reusable variables
        id: vars
        run: |
          echo "tag_env=${GITHUB_REF_NAME,,}" >> $GITHUB_OUTPUT
          echo "tag_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./App
          file: ./App/src/TodojsAspire.ApiService/Dockerfile
          push: true
          # Chỉ gắn một tag duy nhất: your-username/todo-api:dev-a1b2c3d
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.BACKEND_REPO_NAME }}:${{ steps.vars.outputs.tag_env }}-${{ steps.vars.outputs.tag_sha }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./App/src/todo-frontend
          file: ./App/src/todo-frontend/Dockerfile
          push: true
          # Chỉ gắn một tag duy nhất: your-username/todo-frontend:dev-a1b2c3d
          tags: ${{ env.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_REPO_NAME }}:${{ steps.vars.outputs.tag_env }}-${{ steps.vars.outputs.tag_sha }}