name: Build and Push Docker Images by Environment

on:
  push:
    branches:
      - DEV  # Môi trường Development
      - main # Môi trường Production

env:
  # Thay thế 'your-dockerhub-username' bằng tên người dùng Docker Hub của bạn
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  FRONTEND_IMAGE_NAME: your-dockerhub-username/todo-frontend
  BACKEND_IMAGE_NAME: your-dockerhub-username/todo-api

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Lấy tên nhánh và chuyển thành chữ thường để làm tag
      - name: Set environment tag
        id: vars
        run: echo "tag=${GITHUB_REF_NAME,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./App
          file: ./App/src/TodojsAspire.ApiService/Dockerfile
          push: true
          # Gắn tag theo tên nhánh, ví dụ: my-repo/todo-api:dev
          # Nếu là nhánh main, sẽ gắn thêm tag 'latest'
          tags: |
            ${{ env.BACKEND_IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
            ${{ github.ref == 'refs/heads/main' && format('{0}:latest', env.BACKEND_IMAGE_NAME) || '' }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./App/src/todo-frontend
          file: ./App/src/todo-frontend/Dockerfile
          push: true
          # Gắn tag theo tên nhánh, ví dụ: my-repo/todo-frontend:dev
          # Nếu là nhánh main, sẽ gắn thêm tag 'latest'
          tags: |
            ${{ env.FRONTEND_IMAGE_NAME }}:${{ steps.vars.outputs.tag }}
            ${{ github.ref == 'refs/heads/main' && format('{0}:latest', env.FRONTEND_IMAGE_NAME) || '' }}